<div class="d-flex justify-content-center h-100">

  <div class="card align-self-center text-center">
    <div class="card-img-top bg-info p-4 text-white">
      <h2>Register</h2>
      <i class="fa fa-address-card-o fa-5x " aria-hidden="true"> </i>

    </div>
    <div class="card-body">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid" (click)="signUp()">Submit</button>
        <button type="submit" class="btn btn-link btn-block" (click)="gotoLogIn()">I have Accout</button>
      </form>
    </div>
  </div>

</div>
