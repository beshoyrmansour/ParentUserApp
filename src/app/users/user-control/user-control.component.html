<form [formGroup]="userForm" class="row">
  <div class="form-group col-md-6 col-sm-12">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" formControlName="first_name" placeholder="Enter User's First Name">
    <small id="emailHelp" class="form-text text-danger">First Name is Required.</small>
  </div>

  <div class="form-group col-md-6 col-sm-12">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp" formControlName="last_name" placeholder="Enter User's Last Name">
    <small id="emailHelp" class="form-text text-danger">Last Name is Required.</small>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" (click)="save()">{{isEditMode ?'Submit changes' : 'Add new user'}}</button>
</form>
